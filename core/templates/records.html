{% extends 'base.html' %}
{% block content %}
  <div class="py-4">
    <h1>Saved Records</h1>
    <table class="table">
      <thead><tr><th>ID</th><th>Filename</th><th>Created</th><th>Action</th></tr></thead>
      <tbody>
        {% for r in records %}
        <tr>
          <td>{{ r.display_no }}</td>
          <td>{{ r.filename }}</td>
          <td>{{ r.created_at }}</td>
          <td><a class="btn btn-sm btn-primary" href="{% url 'record_detail' r.id %}">View</a></td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No records.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
